apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uptime-monitor-ingress
  namespace: {{ namespace }}
spec:
  tls:
    - secretName: uptime-monitor-tls
      hosts:
        - {{ hostname }}
  rules:
    - host: {{ hostname }}
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name: uptime-monitor-service
                port:
                  name: http4s-port